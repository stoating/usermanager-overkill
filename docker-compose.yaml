version: '3.9'

services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - ${APP_SERVER_HOST_PORT}:${APP_SERVER_CONT_PORT}
    depends_on:
      - xtdb
    command: ["bb", "startup-prod"]

  xtdb:
    image: ghcr.io/xtdb/xtdb-standalone-ea
    env_file:
      - .env
    ports:
      - ${APP_XTDB_HOST_PORT}:${APP_XTDB_CONT_PORT}